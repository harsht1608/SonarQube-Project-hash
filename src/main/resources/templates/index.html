<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevZone | Hash's Space</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      border: 1px solid #30363d;
      border-radius: 12px;
      background-color: #161b22;
      box-shadow: 0 0 12px rgba(240, 246, 252, 0.1);
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      color: #58a6ff;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #8b949e;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      background-color: #238636;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #2ea043;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #6e7681;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, Dev!</h1>
    <p>You've entered Hash's dark terminal-inspired zone.</p>
    <a class="btn" href="https://www.youtube.com/@TechWithHash" target="_blank">Explore YouTube</a>
    <div class="footer">Â© 2025 Hash. All rights reserved.</div>
  </div>
</body>
</html>
