<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hash's Dev Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #0f1117;
      color: #c9d1d9;
      font-family: 'Fira Code', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .terminal-card {
      background-color: #161b22;
      border-radius: 12px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.1);
      border: 1px solid #30363d;
    }

    .terminal-header {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot.red { background-color: #ff5f56; }
    .dot.yellow { background-color: #ffbd2e; }
    .dot.green { background-color: #27c93f; }

    h1 {
      font-size: 1.8rem;
      color: #58a6ff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #8b949e;
      margin-bottom: 30px;
    }

    button {
      background-color: #238636;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 0.95rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2ea043;
    }
  </style>
</head>
<body>
  <div class="terminal-card">
    <div class="terminal-header">
      <div class="dot red"></div>
      <div class="dot yellow"></div>
      <div class="dot green"></div>
    </div>
    <h1>// Welcome to Hash's Dev Hub</h1>
    <p>
      This minimalistic interface is styled for developers who love the dark side.<br>
      No distractionsâ€”just you and the code.
    </p>
    <button onclick="alert('Launch sequence initiated ðŸš€')">Run App</button>
  </div>
</body>
</html>


    <script src="app.js"></script>
</body>
</html>
